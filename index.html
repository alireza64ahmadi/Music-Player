<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <body>
    <div class="wrraper">
      <header>
        <button class="hdbtn">
          <span class="material-symbols-outlined">
            keyboard_arrow_left
            </span>
        </button>
        <h3 class="p-now">Playing Now</h3>
        <button class="hdbtn">
          <span class="material-symbols-outlined">
            format_list_bulleted
            </span>
        </button>
      </header>

      <div class="player">
        <div class="img-erea">
          <img src="images/COLOURBOX33419396 (1).webp" alt="" />
        </div>

        <div class="song-details">
          <h1 class="name">Animation</h1>
          <h3 class="artist">Coding</h3>
        </div>

        <div class="audioC">
          <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
          </div>
          <div class="progress-area">
            <div class="progress-bar">
              <audio src="#" id="main-audio"></audio>
            </div>
          </div>
        </div>

        <div class="controls">
          <button class="btnC" id="prev">
            <span class="material-symbols-outlined">
              first_page
              </span>
          </button>
          <button class="play-pause btnC">
            <span class="material-symbols-outlined play">
              play_arrow
              </span>
          </button>
          <button class="btnC" id="next">
            <span class="material-symbols-outlined">
              last_page
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
